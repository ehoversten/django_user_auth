<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Base Layout</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'main_styles.css' %}">
  </head>
  <body>
    <div class="wrapper">
      <div class="row">
        <form class="logout-link" action="{% url 'accounts:logout' %}" method="post">
          {% csrf_token %}
          <button type="submit">Logout</button>
        </form>
      </div>
      <div class="row">
        {% block content %}
        {% endblock %}

      </div>
    </div>
  </body>
</html>
